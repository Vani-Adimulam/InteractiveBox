<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="box" id="box1" onclick="toggleBox(1)">
      <h2>Top Box</h2>
      <div class="options">
        <p>Select Color:</p>
        <div class="colors">
          <span class="color-option" style="background-color: red;"></span>
          <span class="color-option" style="background-color: blue;"></span>
          <span class="color-option" style="background-color: green;"></span>
        </div>
        <p>Select Size:</p>
        <div class="sizes">
          <button class="size-option">Small</button>
          <button class="size-option">Medium</button>
          <button class="size-option">Large</button>
        </div>
      </div>
    </div>

    <div class="box" id="box2" onclick="toggleBox(2)">
      <h2>Middle Box</h2>
      <div class="options">
        <p>Select Color:</p>
        <div class="colors">
          <span class="color-option" style="background-color: orange;"></span>
          <span class="color-option" style="background-color: purple;"></span>
          <span class="color-option" style="background-color: pink;"></span>
        </div>
        <p>Select Size:</p>
        <div class="sizes">
          <button class="size-option">Small</button>
          <button class="size-option">Medium</button>
          <button class="size-option">Large</button>
        </div>
      </div>
    </div>

    <div class="box" id="box3" onclick="toggleBox(3)">
      <h2>Bottom Box</h2>
      <div class="options">
        <p>Select Color:</p>
        <div class="colors">
          <span class="color-option" style="background-color: yellow;"></span>
          <span class="color-option" style="background-color: brown;"></span>
          <span class="color-option" style="background-color: black;"></span>
        </div>
        <p>Select Size:</p>
        <div class="sizes">
          <button class="size-option">Small</button>
          <button class="size-option">Medium</button>
          <button class="size-option">Large</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
